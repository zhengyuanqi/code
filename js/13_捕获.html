<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #0000ff;
        }
        
    </style>
</head>
<body>
    <div id="div1">
        111
        <div id="div2">
            222
        </div>
    </div>
    <!-- 
        事件流
        冒泡  从里向外
        捕获  从外向里（ie不支持 ）
        既有捕获 又有冒泡 先捕获 后冒泡（先从外到里  再从里向外）
    -->
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

        // oDiv1.addEventListener('click',function(){
        //     console.log('div1 冒泡');
        // },false)
        // oDiv2.addEventListener('click',function(){
        //     console.log('div2 冒泡');
        // },false)

        oDiv1.addEventListener('click',function(){
            console.log('div1 捕获');
        },true)
        oDiv2.addEventListener('click',function(){
            console.log('div2 捕获');
        },true)

        oDiv1.addEventListener('click',function(){
            console.log('div1 冒泡');
        },false)
        oDiv2.addEventListener('click',function(){
            console.log('div2 冒泡');
        },false)

        

        
        
    </script>
    
</body>
</html>
