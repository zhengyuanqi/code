<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #div1{
            width: 300px;
            height: 300px;
            background: #ff0000;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: #0000ff;
        }
        
    </style>
</head>
<body>
    <div id="div1">
        111
        <div id="div2">
            222
        </div>
    </div>
    <script>
        var oDiv1 = document.getElementById('div1');
        var oDiv2 = document.getElementById('div2');

        oDiv1.onclick = function(){
            console.log('div1');
        }
        oDiv2.onclick = function(e){
            e = e || window.event;
            console.log('div2');
            // 阻止事件冒泡  标准浏览器
            e.stopPropagation();
            // ie浏览器
            e.cancelBubble = true;
        }

        

        
        
    </script>
    
</body>
</html>
