<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

<body>
    <!-- 节点操作
        createElement() 创建节点
        父元素.appendChild() 插入节点在父元素的内部的后边
        父元素.removeChild() 移除节点
        父元素.replaceChild(newnode,oldnode) 替换
        父元素.insertBefore(newnode,refnode) 在前边插入
        cloneNode(true); //true 深克隆  没有参数 只克隆当前元素
    -->
    <div id="div1">
        <h2>hahah</h2>
        <button id="btn">click</button>
    </div>

        /*

       var oBtn = document.getElementById('btn');

        var oDiv = document.getElementById('div1');
        var oH2 = oDiv.getElementsByTagName('h2')[0];

            // oDiv.removeChild(oH2);

            // var oSpan = document.createElement('span');
            // oSpan.innerHTML = "heheheh";
            // oDiv.replaceChild(oSpan,oH2);
            var x = oH2.cloneNode(true);
            oDiv.insertBefore(x,oH2);
        }

        




        
    </script>

</body>
</html>
