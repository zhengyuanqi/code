<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;

        }

        #container {
            width: 200px;
            border: 1px solid #000;
        }

        ul {
            list-style: none;
        }

        h2 {
            background: #000000;
            color: #fff;
        }

        #container ul {
            display: none;
        }
    </style>
</head>

<body>
    <ul id="container">
        <li>
            <h2>管理区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
        <li>
            <h2>交流区</h2>
            <ul>
                <li>1111</li>
                <li>2222</li>
                <li>3333</li>
            </ul>
        </li>
    </ul>

    <script>
        var aH2 = document.getElementsByTagName('h2');
        // var flag = true; //true代表隐藏  false显示 
        for (var i = 0; i < aH2.length; i++) {
            aH2[i].flag = true;//两种切换  可以通过布尔值 作为标识
            aH2[i].onclick = function () {
                var oUl = next(this);
                if(this.flag){ //隐藏
                    oUl.style.display = "block";
                }else{ //显示 
                    oUl.style.display = "none";
                }
                this.flag = !this.flag;
            }
        }

        function next(elem) {
            do {
                elem = elem.nextSibling;
            } while (elem && elem.nodeType != 1) //如果找到下一个兄弟节点 并且下一个兄弟的不是元素节点 接着循环    null(无效值)
            return elem;
        }


    </script>

</body>

</html>
